<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>

	<!-- Common CSS -->
	<link rel="stylesheet" type="text/css" href="../../common/css/base.css">

	<!-- Chapter data js -->
	<script src="../../common/js/data.js"></script>

	<!-- Common js -->
	<script src="../../common/js/jquery-3.3.1.min.js"></script>
	<script src="../../common/js/common.js"></script>

	<!-- Event moduled -->
	<script src="../../common/js/module-ui/app.js"></script>

	<!-- Media js -->
	<script src="../../common/js/media/mediaplayer.js"></script>
	<script src="../../common/js/media/mediaplayer_compo.js"></script>
	<script src="../../common/js/media/mediaplayer_core.js"></script>
	<script src="../../common/js/media/mediaplayer_template.js"></script>
	<script src="../../common/js/media/mediaplayer_hq.js"></script>

	<!-- sync data -->
	<script src="./js/sync.js"></script>

	<!-- page css -->
	<link rel="stylesheet" type="text/css" href="./css/e6_l01_10_01_01.css">

</head>

<body>
	<div id="wrap">
		<!-- Container -->
		<div id="container">
			<!-- Header -->
			<div id="header" data-title="Get Ready"></div>

			<!-- Content -->
			<div class="content quizContent" data-chapter="get_ready">
				<div class="title_wrap">
					<div class="corner">
						<p>특별한 날 표시하기</p>
					</div>
					<div class="subtitle">
						<p class="txt">자신의 특별한 날을 달력에 채워 넣으세요.</p>
					</div>
				</div>
				<assessmentItem class="quizType neutralAudio" data-qid="dragQuiz_A_1" data-question-type="dragQuiz" data-response-type="etc">
					<itemBody>
						<div class="quiz_drag">
							<div class="drop_container">
								<div class="dropBox" data-drop="1">
									<div class="ansMsg mp_text" data-media="10_o_3"><span class="g_r_t gx1">first <span class="g_r_t_s">grade</span></span></div>
								</div>
								<div class="dropBox" data-drop="2">
									<div class="ansMsg mp_text" data-media="10_o_4"><span class="g_r_t gx2">second <span class="g_r_t_s">grade</span></span></div>
								</div>
								<div class="dropBox" data-drop="3">
									<div class="ansMsg mp_text" data-media="10_o_5"><span class="g_r_t gx3">third <span class="g_r_t_s">grade</span></span></div>
								</div>
								<div class="dropBox" data-drop="4">
									<div class="ansMsg mp_text" data-media="10_o_6"><span class="g_r_t gx4">fourth <span class="g_r_t_s">grade</span></span></div>
								</div>
								<div class="dropBox" data-drop="5">
									<div class="ansMsg mp_text" data-media="10_o_7"><span class="g_r_t gx5">fifth <span class="g_r_t_s">grade</span></span></div>
								</div>
								<div class="dropBox" data-drop="6">
									<div class="ansMsg mp_text" data-media="10_o_8"><span class="g_r_t gx6">sixth <span class="g_r_t_s">grade</span></span></div>
								</div>
							</div>

							<div class="drag_container">
								<div class="dragBox mp_text neutralize" data-drag="1" data-media="10_o_9"><img src="./images/e06_010_01_darg_01.png" /></div>
								<div class="dragBox mp_text neutralize" data-drag="2" data-media="10_o_10"><img src="./images/e06_010_01_darg_02.png" /></div>
							</div>
						</div>
						<correctResponse class="answerCorrect"></correctResponse>
					</itemBody>
				</assessmentItem>
				<div class="answer_container">
					<p class="rubric_txt">그림 속 친구들은 몇 학년인가요?</p>
				</div>

				<div class="btn_wrap">
					<div class="ibtn btnReplay resetDrag disable" title="다시 하기" data-target="dragQuiz_A_1">다시 하기</div>
				</div>
			</div>

			<!-- Pop-up Content -->
			<div class="popWrap">
			</div>
		</div>

		<!-- Navigation -->
		<div id="nav"></div>
	</div>
</body>

</html>
