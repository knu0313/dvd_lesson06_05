<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title></title>

	<!-- Common CSS -->
	<link rel="stylesheet" type="text/css" href="../../common/css/base.css">

	<!-- Chapter data js -->
	<script src="../../common/js/data.js"></script>

	<!-- Common js -->
	<script src="../../common/js/jquery-3.3.1.min.js"></script>
	<script src="../../common/js/common.js"></script>

	<!-- Event moduled -->
	<script src="../../common/js/module-ui/app.js"></script>

	<!-- Media js -->
	<script src="../../common/js/media/mediaplayer.js"></script>
	<script src="../../common/js/media/mediaplayer_compo.js"></script>
	<script src="../../common/js/media/mediaplayer_core.js"></script>
	<script src="../../common/js/media/mediaplayer_template.js"></script>
	<script src="../../common/js/media/mediaplayer_hq.js"></script>

	<!-- sync data -->
	<script src="./js/sync.js"></script>

	<style>
		.play_box{text-align: center;}
	</style>

</head>

<body>
	<div id="wrap">
		<!-- Container -->
		<div id="container">
			<!-- Header -->
			<div id="header" data-title="Play Together 1"></div>

			<!-- Content -->
			<div class="content">
				<div class="title_wrap">
					<div class="corner">
						<p>생일 빨리 색칠하기</p>
					</div>
					<div class="guide_btn_wrap">
						<div class="ibtn btnGuide btnPopup" data-popup="popUp_01">활동 방법</div>
					</div>
				</div>

				<div class="play_box">
					<img src="images/e6_l05_67_02_01.png" />
				</div>
			</div>

			<!-- Pop-up Content -->
			<div class="popWrap">
				<div id="popUp_01" class="pop_container" data-type="Full" data-layout="guide">
					<div class="pop_title">
						<p class="txt">활동 방법</p>
					</div>
					<div class="pop_content">
						<div class="manual_box">
							<ul class="pop_num_list" data-layout="blue">
								<li>
									짝끼리 교과서 한 권을 책상 가운데에 놓고, 서로 다른 색깔의 색연필을 준비해요.
								</li>
								<li>
									학생들이 “When is your birthday?”라고 물으면, 선생님은 “It’s on January 3rd.”와 같이 답해요.
								</li>
								<li>
									선생님이 말한 날짜를 찾아 먼저 색칠한 학생이 1점을 얻어요.
								</li>
								<li>
									같은 방법으로 활동을 계속하여 점수가 더 높은 학생이 이겨요.
								</li>
							</ul>
						</div>
					</div>
					<button class="btn_close btnPopupClose"></button>
				</div>
			</div>

		</div>

		<!-- Navigation -->
		<div id="nav"></div>
	</div>
</body>
